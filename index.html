<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Emoji Picker Demo</title>
    <style media="screen">
      html,
      body {
          background: #363636;
          color: #fff;
          font-family: sans-serif;
          margin: 0;
          padding: 0;
      }

      main {
        padding: 2em 3em;
      }

      .emoji-picker {
        position: fixed;
        left: 0;
        top: 8em;
        width: 100vw;
      }

      .emoji-choices {
        display: flex;
        justify-content: center;

        width: 32em;
        margin: 0 auto;
      }

      .emoji {
        font-weight: 400 !important;
      }

      .emoji-choice {
        display: inline-flex;
        justify-content: center;
        align-self: center;

        border: solid 1px currentColor;
        border-radius: 4px;
        cursor: pointer;

        font-size: 200%;
        padding: 1rem 1.2rem 1.1rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Stuff and things</h1>
      <p>
        Yup. Stuff and things.
      </p>
    </main>
    <div class="emoji-picker" style="display: none;">
      <div class="emoji-choices">
      </div>
    </div>

    <script src="picker.js"></script>
    <script type="text/javascript">

    loadJSON("emoji.json", parseEmojiData);

    function parseEmojiData(emojis) {
      var smiles = emojis.filter(isSmile).map(getEmoji);

      populatePicker(smiles);

      function getEmoji(emoji) {
        return emoji.emoji;
      }

      function isSmile(emoji) {
        return emoji.aliases.some(function(alias) {
          return alias.includes("smile");
        });
      }
    }

    function loadJSON(path, success, error, context) {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
          context = context || this;
          if (xhr.readyState === XMLHttpRequest.DONE) {
              if (xhr.status === 200) {
                  if (success) {
                      success.call(context, JSON.parse(xhr.responseText));
                  }
              } else {
                  if (error) {
                      error.call(context, xhr);
                  }
              }
          }
      };
      xhr.open("GET", path, true);
      xhr.send();
      return xhr;
    }
    </script>
  </body>
</html>
